services:
  postgres:
    image: postgres:15
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
  app:
    build: .
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    networks:
      - app-network
    restart: unless-stopped  

networks:
  app-network:

volumes:
  postgres_data:
